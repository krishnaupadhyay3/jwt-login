<html>
<head>
<title> jwt session test </title>
<link rel="stylesheet" href="style.css">
<body>
<p>Add a new task to the ToDo list:</p>

<form action="http://localhost:8000/login" method="POST" id="loginForm">
<div class="logo"><div>
<div class="login-block">
   <h1> login </h1>
	<input type="text" value="" placeholder="Username" id="username"/>
	<input type="password" value="" placeholder="Password" id="password"/>
<button> Submit </button>
<div>
</form>
<form action="http://localhost:8000/login" method="POST">
  <input type="text" size="100" maxlength="100" name="task">
  <input type="submit" name="save" value="save">
</form>
<form action="http://localhost:8000/login" method="get">
  <div>
    <label for="say">What greeting do you want to say?</label>
    <input name="say" id="say" value="">
  </div>
  <div>
    <label for="to">Who do you want to say it to?</label>
    <input name="to" id="to" value="">
  </div>
  <div>
    <button>Send my greetings</button>
  </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script>
     $(function(){
         $('#loginForm').on('submit',function(e){
             e.preventDefault();
             var data = {};
             var usernasme = $('#username').val();
             var password = $('#password').val();
             data['username'] = usernasme;
             data['password'] = password;
             $.ajax({
                 url: 'http://localhost:8000/login',
                 type: 'POST',
                 data: JSON.stringify(data),
                 success:function(result){
                    console.log('result result',result);
                 }
             });
         });
     });
  </script>
</body>
</html>
